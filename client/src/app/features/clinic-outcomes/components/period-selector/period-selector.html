<nav class="seg" role="tablist" aria-label="Reporting period">
  <button
    type="button"
    role="tab"
    class="seg-btn"
    [class.is-active]="period === 30"
    [attr.aria-selected]="period === 30"
    (click)="setPeriod(30)"
  >30 days</button>

  <button
    type="button"
    role="tab"
    class="seg-btn"
    [class.is-active]="period === 60"
    [attr.aria-selected]="period === 60"
    (click)="setPeriod(60)"
  >60 days</button>

  <button
    type="button"
    role="tab"
    class="seg-btn"
    [class.is-active]="period === 90"
    [attr.aria-selected]="period === 90"
    (click)="setPeriod(90)"
  >90 days</button>
</nav>
