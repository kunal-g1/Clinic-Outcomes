<section class="wrapper">
  <header class="co-header">
    <h1>Clinic Outcomes</h1>
  </header>

  <div class="co-actions">
    <app-period-selector
      [period]="period()"
      (periodChange)="onPeriodChange($event)"
    ></app-period-selector>

    <button class="btn-print" type="button" aria-label="Print">
      <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
        <path
          d="M6 9V3h12v6M6 17v4h12v-4M6 13H5a2 2 0 0 0-2 2v2h4m10 0h4v-2a2 2 0 0 0-2-2h-1M8 7h8"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <span>Print</span>
    </button>
  </div>

  <app-summary-bar></app-summary-bar>

  <div class="grid">
    <div class="card">
      <header class="card-header">
        <h2>Time in range</h2>
        <button class="icon-info" aria-label="tooltip">i</button>
      </header>

      <app-time-in-range-chart></app-time-in-range-chart>

      <footer class="legend">
        <span class="units">mg/dL</span>
      </footer>
    </div>

    <div class="card">
      <header class="card-header">
        <h2>Glucose Management Indicator (GMI)</h2>
      </header>

      <div class="gmi-wrap">
        <div class="gmi-avg">
          <div class="gmi-label">AVERAGE GMI</div>
          <div class="gmi-value">6.7<span class="unit">%</span></div>
        </div>
        <app-gmi-chart></app-gmi-chart>
      </div>

      <footer class="legend">
        <span class="units">GMI(%)</span>
      </footer>
    </div>
  </div>
</section>
